<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tortoises</title>
    <!--Bootstrap Stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--GoogleFonts-->
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,900&display=swap" rel="stylesheet">
    <!--My stylesheet-->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Tortoises are Winning</h1>
    
    <!--Image Carousel-->
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
        </ol>
        <div class="container w-50">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://i.pinimg.com/564x/2e/b8/d4/2eb8d409af6a2b9213c371ae085a60b5.jpg" class="d-block w-100" alt="Tortoise Drinks From Dog Dish">
                    <div class="carousel-caption d-none d-md-block">
                    <h5>They're like dogs but cooler!</h5>
                    <p></p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://i.pinimg.com/564x/b7/c2/ea/b7c2ea8b60e7f170dd75ae548df16ced.jpg" class="d-block w-100" alt="Tortoise eating raspberry">
                    <div class="carousel-caption d-none d-md-block">
                    <h5>They chase snacks!</h5>
                    <p></p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://i.pinimg.com/564x/fa/81/0b/fa810b94cf14359f4017aba0bc845b6b.jpg" class="d-block w-100" alt="Group of tortoises in field">
                    <div class="carousel-caption d-none d-md-block">
                    <h5>They've withstood the test of time!</h5>
                    <p></p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://i.pinimg.com/564x/24/1b/91/241b915f1afc9e59727130d16fe7bef6.jpg" class="d-block w-100" alt="Happy tortoise">
                    <div class="carousel-caption d-none d-md-block">
                    <h5>They are a symbol of wisdom!</h5>
                    <p></p>
                    </div>
                </div>
        </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
           <!-- Optional JavaScript -->
       <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
